<h:form id="QuestionPostForm">

<h:outputLabel><h3>Post your question in this form.</h3></h:outputLabel>

<h:panelGrid columns="3">
 
 
		Related Tag :* <h:selectOneMenu id="selectTag" value="#{forumQuestionBean.questRelatedTag}" immediate="true"  required="true" validatorMessage="Selecting a tag is required">
							<f:selectItem itemValue="" itemLabel="Select one" noSelectionOption="true"/>
		                    <f:selectItem itemValue="Core Java" itemLabel="Core Java" />

                              <f:validateRequired/>  			 			
		              </h:selectOneMenu>
		              <h:message for="selectTag" style="color:red" />
		              
		Title :*  <h:inputText id="title" value="#{forumQuestionBean.questTitle}" size="50" immediate="true" required="true" requiredMessage="Question title is required">
		           <f:validateLength minimum="1" maximum="20"></f:validateLength>
		           </h:inputText>
 			                             <h:message for="title" style="color:red" />
 			
 	    Description :* <h:inputTextarea  id="questDesc" value="#{forumQuestionBean.questDescription}" size="500" rows="10" cols="50" immediate="true" required="true" requiredMessage="Question description is required">
 	                   <f:validateLength minimum="1" maximum="30"></f:validateLength>
 	                   </h:inputTextarea>
 		 		                          <h:message for="questDesc" style="color:red" />
 		 			
 	     Full Name :*<h:inputText id="fname" value="#{forumQuestionBean.fullName}" immediate="true" required="true" requiredMessage="FullName is required">
	                <f:validateLength minimum="1" maximum="50"></f:validateLength>
	                </h:inputText>
                                           <h:message for="fname" style="color:red"></h:message>
                                           
        Email :*<h:inputText id="email" value="#{forumQuestionBean.emailID}" immediate="true" required="true" validatorMessage="Email Id is not valid" requiredMessage="Email is required">
				<f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%]).{6,20})" />
                </h:inputText>
                                            <h:message for="email" style="color:red"></h:message>
